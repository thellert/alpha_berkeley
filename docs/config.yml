# Minimal configuration for documentation builds
# This file allows the framework to import modules during Sphinx autodoc generation

build_dir: ./build
project_root: /Users/thellert/LBL/ML/alpha_berkeley
registry_path: ../src/osprey/registry/registry.py

# Minimal model configuration (not used during docs build)
models:
  orchestrator:
    provider: mock
    model_id: mock/model
  response:
    provider: mock
    model_id: mock/model
  classifier:
    provider: mock
    model_id: mock/model
  approval:
    provider: mock
    model_id: mock/model
  task_extraction:
    provider: mock
    model_id: mock/model
  memory:
    provider: mock
    model_id: mock/model
  python_code_generator:
    provider: mock
    model_id: mock/model
  time_parsing:
    provider: mock
    model_id: mock/model

# Minimal execution configuration
execution_control:
  limits:
    graph_recursion_limit: 10
    max_step_retries: 3
    execution_timeout_sec: 30

# Minimal approval configuration
approval:
  global_mode: disabled
  python_execution:
    enabled: false
  memory:
    enabled: false

# Mock services configuration
services:
  python_executor:
    enabled: false
  memory_storage:
    enabled: false
