# Wind Turbine Monitoring Application Configuration

# Wind Turbine Application-Specific Models
models:
  turbine_analysis:
    provider: cborg
    model_id: anthropic/claude-sonnet
    max_tokens: 8192
  knowledge_retrieval:
    provider: cborg
    model_id: anthropic/claude-sonnet
    max_tokens: 2048


# Wind Turbine Pipeline configuration
pipeline:
  name: "Wind Turbine Monitor"

# Override approval settings for tutorial demonstration
# This showcases human-in-the-loop workflows by requiring approval for ALL Python code
approval:
  global_mode: "selective"
  capabilities:
    python_execution:
      enabled: true
      mode: "all_code"  # Require approval for ALL Python code execution (overrides main config)
    memory: 
      enabled: true

# Logging Configuration
logging:
  logging_colors:
    # Wind turbine capabilities
    time_range_parsing: "light_blue"
    weather_data_retrieval: "cyan"
    turbine_data_archiver: "green"
    turbine_analysis: "yellow"
   