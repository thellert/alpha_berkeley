name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Trigger on version tags (v1.0, v2.1.3, etc.)
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enable manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, canceling older runs to prevent version race conditions.
# When both main push and tag push trigger simultaneously, the tag build (with correct version) should win.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history including all tags
        
    - name: Debug version information
      run: |
        echo "üîç GitHub Ref: $GITHUB_REF"
        echo "üîç GitHub Ref Name: $GITHUB_REF_NAME"
        echo "üîç GitHub Ref Type: $GITHUB_REF_TYPE"
        echo "üîç Latest git tag: $(git describe --tags --abbrev=0 2>/dev/null || echo 'No tags found')"
        echo "üîç All recent tags:"
        git tag --sort=-version:refname | head -5 || echo "No tags found"
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        
    - name: Build documentation
      run: |
        cd docs
        make html
        
    - name: Upload artifact
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/build/html

  deploy:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4